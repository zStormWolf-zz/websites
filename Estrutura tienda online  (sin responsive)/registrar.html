<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfrom | Registro</title>
    <!-- Personalización con css -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web\css\all.min.css">
	<link  rel="icon"   href="img/Sin-título-1 (1).png" type="image/png" />
</head>
<body>
    <div class="fondo">
        <img src="img/imagen.jpg" alt="">
    </div>
    <form class="reg">
        
        <h1>Registrate</h1>
        <br>
     <div class="contenedor">
     
     <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="text" placeholder="Nombre Completo">
         
         </div>
         
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="text" placeholder="Correo Electronico">
         
         </div>
         
         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input type="password" placeholder="Contraseña">
         </div>
         <br>
         <a class="button" href="iniciarsesion.html" onclick="alert('Se ha registrado')">Registrate</a> 
         <br><br>
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿Ya tienes una cuenta?<a class="link" href="iniciarsesion.html">Iniciar Sesion</a></p>
     </div>
    </form>
</body>
</html>
